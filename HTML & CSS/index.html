<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OhCrud! Things I forgot to do</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="title">
      <h1>OhCrud!</h1>
      <p>Things I forogt to do!</p>
    </div>
    <div class="form">
      <form action="javascript:void(0);" method="POST" onsubmit="app.Add()">
        <input type="text" id="add-todo" placeholder="Thing to do" />
        <input type="submit" value="Add" class="btn btn-primary" />
      </form>
      <p>You have:</p>
      <p id="counter"></p>
      <table>
        <tr class="to-do">
          <th><h3>To-Do</h3></th>
        </tr>
        <tbody id="tasks"></tbody>
      </table>
    </div>
    <div id="edit-box" role="aria-hidden">
      <form action="javascript:void(0);" method="POST" id="save-edit">
        <input type="text" id="edit-todo" />
        <input type="submit" value="Save" class="btn btn-success" />
        <a onclick="CLoseInput()" aria-label="Close">&#10006;</a>
      </form>
    </div>
    <script src="../JS/App.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
